<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog Page</title>
    <link rel="stylesheet" href="./css/BlogPage.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5126108495120500"
     crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Portfolio.html">About Me</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <div class="blog-card" onclick="openBlog(1)">
            <img src="./assets/images/Drake's Equation.jpg" alt="Blog 1">
            <div class="content">
                <h2>Drake's Equation</h2>
                <p>Source:- Wikipedia, Seti Institute, Self</p>
                <a href="#" onclick="openBlog(1); event.stopPropagation();">Read More</a>
            </div>
        </div>
        <div class="blog-card" onclick="openBlog(2)">
            <img src="./assets/images/Bootstrap Paradox.webp" alt="Blog 2">
            <div class="content">
                <h2>Bootstrap Paradox</h2>
                <p>Source:- Wikipedia, Seti Institute, Self</p>
                <a href="#" onclick="openBlog(2); event.stopPropagation();">Read More</a>
            </div>
        </div>
        <div class="blog-card" onclick="openBlog(3)">
            <img src="./assets/images/Grandfather Paradox.webp" alt="Blog 3">
            <div class="content">
                <h2>GRANDFATHER PARADOX</h2>
                <p>Source:- Wikipedia, Self</p>
                <a href="#" onclick="openBlog(3); event.stopPropagation();">Read More</a>
            </div>
        </div>
    </div>
    <div id="blog-modal" class="blog-modal hidden">
        <div class="blog-modal-content">
            <button class="close-btn" onclick="closeBlog()">&times;</button>
            <div id="blog-full-content"></div>
        </div>
    </div>

    <script src="./js/BlogPage.js"></script>
</body>
</html>
